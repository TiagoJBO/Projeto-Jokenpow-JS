<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jokenpow</title>
</head>

<body>
   

    <div class="container">
        <h1>Jokenpô</h1>

        <div class="button">
            <button id="rock" onclick="playHuman('rock')"><img src="./assets/pedra.png" alt="icon-rock"></button>
            <button id="paper" onclick="playHuman('paper')"><img src="./assets/papel.png" alt="icon-paper"> </button>
            <button id="scissors" onclick="playHuman('scissors')"><img src="./assets/tesoura.png" alt="icon-scissors">
            </button>
        </div>

        <p class="result" src="./assets/"></p>

        <p class="your-score">Sua Pontuação:<span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa <span id="machine-score">0</span></p>

    </div>

</body>
